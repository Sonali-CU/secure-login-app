<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Sonali’s App</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Inline fallback CSS (in case style.css doesn't load) */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }
    .container h1 {
      font-size: 1.8rem;
      color: #333;
      margin-bottom: 20px;
    }
    .form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .form input {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
    }
    .form input:focus {
      outline: none;
      border-color: #2575fc;
      box-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
    }
    .btn {
      padding: 12px;
      background: #2575fc;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #6a11cb;
    }
    p {
      margin-top: 15px;
      color: #555;
    }
    a {
      color: #2575fc;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create Your Account ✨</h1>
    <form action="/signup" method="post" class="form">
      <input type="text" name="username" placeholder="Choose a username" required>
      <input type="email" name="email" placeholder="Your email address" required>
      <input type="password" name="password" placeholder="Create a password" required>
      <button type="submit" class="btn">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>
</body>
</html>
